<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Mad Lib Game</h1>
    <form action="/" method="post">
        <label for="pluralNoun">Plural Noun:</label>
        <input type="text" id="pluralNoun" name="pluralNoun" required><br>
        
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective" required><br>
        
        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb" required><br>
        
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun" required><br>
        
        <label for="adverb">Adverb:</label>
        <input type="text" id="adverb" name="adverb" required><br>
        
        <button type="submit">Submit</button>
    </form>
    
</div>
<script src="script.js"></script>
</body>
</html>
